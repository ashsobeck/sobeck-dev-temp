version: "3.9"
services: 
  client: 
    build: 
      context: ./sdev
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes: 
      - "./sdev/app/node_modules"
      - "./sdev/:/app"
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
      image: certbot/certbot
      volumes:
        - ./data/certbot/conf:/etc/letsencrypt
        - ./data/certbot/www:/var/www/certbot
